  /ct/proof:
    get:
      summary: Inclusion proof
      description: |
        Get an inclusion proof for a specific artifact in the transparency log.
        Proves that an artifact with the given hash is included in the Merkle tree.
      operationId: getInclusionProof
      tags:
        - Transparency
      parameters:
        - name: id
          in: query
          required: true
          description: Artifact hash to get proof for
          schema:
            type: string
            pattern: "^sha256:[0-9a-f]{64}$"
      responses:
        '200':
          description: Inclusion proof for the specified artifact
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InclusionProof"
              examples:
                InclusionProof:
                  summary: Merkle tree inclusion proof
                  value:
                    audit_path:
                      - "b2c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3"
                      - "c3d4e5f6a7b8c9d0e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f0a1b2c3d4"
                    tree_size: 1024
                    leaf_index: 42
        '400':
          $ref: "#/components/responses/Problem"
        '404':
          description: Artifact not found in transparency log
          content:
            application/problem+json:
              schema:
                $ref: "#/components/schemas/ProblemDetails"
              examples:
                NotInLog:
                  summary: Artifact not in transparency log
                  value:
                    type: "https://spp.dev/problems/not-in-log"
                    title: "Not In Log"
                    status: 404
                    detail: "The specified artifact hash is not present in the transparency log"
        '500':
          $ref: "#/components/responses/Problem"

