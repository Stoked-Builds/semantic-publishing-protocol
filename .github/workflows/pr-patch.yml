name: Commit PR Patch to Default Branch

on:
  pull_request_target:
    types: [ready_for_review, labeled]

permissions:
  contents: write
  pull-requests: write

jobs:
  commit-patch:
    if: >
      github.event.action == 'ready_for_review' ||
      (github.event.action == 'labeled' && github.event.label.name == 'status:needs review')
    runs-on: ubuntu-latest

    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      PATCH_FILE: pr-reviews/pr-${{ github.event.pull_request.number }}.patch

    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure folder exists
        run: mkdir -p pr-reviews

      - name: Download patch
        run: |
          curl -fsSL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.v3.patch" "https://api.github.com/repos/${{ github.repository }}/pulls/${{ github.event.pull_request.number }}" -o "$PATCH_FILE"
          test -s "$PATCH_FILE" || { echo "Empty patch file"; exit 1; }

      - name: Commit patch to default branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add "$PATCH_FILE"
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(pr-reviews): update patch for PR #$PR_NUMBER"
          git push