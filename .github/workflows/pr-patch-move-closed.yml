name: Move Closed PR Patch

on:
  pull_request_target:
    types: [closed]

permissions:
  contents: write

jobs:
  move-patch:
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure closed folder exists
        run: mkdir -p pr-reviews/closed

      - name: Fetch PR patch from GitHub API
        run: |
          curl -H "Accept: application/vnd.github.v3.patch" \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -o pr-reviews/closed/pr-${PR_NUMBER}.patch \
            "https://api.github.com/repos/${{ github.repository }}/pulls/${PR_NUMBER}"

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pr-reviews/closed/pr-${PR_NUMBER}.patch
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(pr-reviews): move patch for closed PR #$PR_NUMBER"
          git push