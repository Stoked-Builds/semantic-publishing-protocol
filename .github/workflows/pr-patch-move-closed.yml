name: Move Closed PR Patch

on:
  pull_request_target:
    types: [closed]

permissions:
  contents: write

jobs:
  move-patch:
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.pull_request.number }}
    steps:
      - name: Checkout default branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure closed folder exists
        run: mkdir -p pr-reviews/closed

      - name: Move patch if exists
        run: |
          PATCH_FILE="pr-reviews/pr-${PR_NUMBER}.patch"
          if [ -f "$PATCH_FILE" ]; then
            git mv "$PATCH_FILE" "pr-reviews/closed/"
          else
            echo "No patch file found for PR #$PR_NUMBER â€” nothing to move."
            exit 0
          fi

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add pr-reviews/closed/ || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(pr-reviews): move patch for closed PR #$PR_NUMBER"
          git push